<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ascalon Online Wiki</title>
  <link rel="icon" type="image/png" href="img/logowiki.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>

  <!-- Header -->
<header class="text-center p-5 bg-dark text-light">
  <h1 class="display-5 fw-bold">Welcome to Ascalon Online Wiki</h1>
  <p class="lead">Your guide to quests, items, vocations, and more.</p>
</header>

  <!-- Main Content -->
<main class="container my-5">
  <h2 class="text-center mb-4">Game Guide</h2>
  <div class="row g-4">

    <!-- Quests -->
    <div class="col-md-3">
      <a href="quests.html" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0">
          <img src="img/quests.png" class="card-img" alt="Quests">
          <div class="card-img-overlay d-flex align-items-start justify-content-center">
            <h3 class="fw-bold bg-dark bg-opacity-75 px-2 rounded">Quests</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Addons -->
    <div class="col-md-3">
      <a href="addons.html" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0">
          <img src="img/addons.gif" class="card-img" alt="Addons">
          <div class="card-img-overlay d-flex align-items-start justify-content-center">
            <h3 class="fw-bold bg-dark bg-opacity-75 px-2 rounded">Addons</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Mounts -->
    <div class="col-md-3">
      <a href="mounts.html" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0">
          <img src="img/mount.gif" class="card-img" alt="Mounts">
          <div class="card-img-overlay d-flex align-items-start justify-content-center">
            <h3 class="fw-bold bg-dark bg-opacity-75 px-2 rounded">Mounts</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Items -->
    <div class="col-md-3">
      <a href="items.html" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0">
          <img src="img/items.gif" class="card-img" alt="Items">
          <div class="card-img-overlay d-flex align-items-start justify-content-center">
            <h3 class="fw-bold bg-dark bg-opacity-75 px-2 rounded">Items</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Vocations -->
    <div class="col-md-3">
      <a href="vocations.html" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0">
          <img src="img/vocations.gif" class="card-img" alt="Vocations">
          <div class="card-img-overlay d-flex align-items-start justify-content-center">
            <h3 class="fw-bold bg-dark bg-opacity-75 px-2 rounded">Vocations</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Spells -->
    <div class="col-md-3">
      <a href="spells.html" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0">
          <img src="img/spells.png" class="card-img" alt="Spells">
          <div class="card-img-overlay d-flex align-items-start justify-content-center">
            <h3 class="fw-bold bg-dark bg-opacity-75 px-2 rounded">Spells</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Upgrades -->
    <div class="col-md-3">
      <a href="items/gems.html" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0">
          <img src="img/upgrades.gif" class="card-img" alt="Upgrades">
          <div class="card-img-overlay d-flex align-items-start justify-content-center">
            <h3 class="fw-bold bg-dark bg-opacity-75 px-2 rounded">Upgrades</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Checkpoints -->
    <div class="col-md-3">
      <a href="checkpoints.html" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0">
          <img src="img/checkpoints.png" class="card-img" alt="Checkpoints">
          <div class="card-img-overlay d-flex align-items-start justify-content-center">
            <h3 class="fw-bold bg-dark bg-opacity-75 px-2 rounded">Checkpoints</h3>
          </div>
        </div>
      </a>
    </div>

  </div>
</main>












  <!-- Footer -->

<footer class="text-center p-3 bg-dark text-secondary small">
  <p class="m-0">Built by <strong class="text-color-one">Relaxx</strong> · Ascalon.Online Wiki © 2025</p>
</footer>








  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <!-- My js -->
  <script src="js/main.js"></script>

</html>
